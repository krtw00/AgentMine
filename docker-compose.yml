services:
  daemon:
    build:
      context: .
      dockerfile: Dockerfile.daemon
    container_name: agentmine-daemon
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - DB_PATH=/data/agentmine.db
      - MIGRATIONS_PATH=/app/drizzle
      - HOME=/home/node
    volumes:
      - db-data:/data

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: agentmine-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DAEMON_URL=http://agentmine-daemon:3001
    depends_on:
      - daemon

volumes:
  db-data:
