services:
  traefik:
    image: traefik:v3.2
    command:
      - --api.insecure=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
    ports:
      - "80:80"
      - "8080:8080"  # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - agentmine

  daemon:
    build:
      context: .
      dockerfile: Dockerfile.daemon
    environment:
      - DB_PATH=/data/agentmine.db
    volumes:
      - db-data:/data
      - /var/run/docker.sock:/var/run/docker.sock  # runnerç”¨
    labels:
      - traefik.enable=true
      - traefik.http.routers.daemon.rule=PathPrefix(`/api`)
      - traefik.http.routers.daemon.entrypoints=web
      - traefik.http.services.daemon.loadbalancer.server.port=3001
    networks:
      - agentmine

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    environment:
      - DAEMON_URL=http://daemon:3001
    labels:
      - traefik.enable=true
      - traefik.http.routers.web.rule=PathPrefix(`/`)
      - traefik.http.routers.web.entrypoints=web
      - traefik.http.routers.web.priority=1
      - traefik.http.services.web.loadbalancer.server.port=3000
    depends_on:
      - daemon
    networks:
      - agentmine

networks:
  agentmine:
    driver: bridge

volumes:
  db-data:
